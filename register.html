<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
    <title>Register page</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-5">
         <div class="card">
           <h2 class="card-title text-center">Register <a href="http://opensnippets.com">open snippets</a></h2>
            <div class="card-body py-md-4">
             <form method="post">
                {% csrf_token %}
                <!-- {{form}} -->
                <div class="form-group">
                   <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                   <input type="email" class="form-control" id="email" placeholder="Email">
                                  </div>
                                  
                                
         <div class="form-group">
           <input type="password1" class="form-control" id="password1" placeholder="Password1">
         </div>
         <div class="form-group">
          <input type="password2" class="form-control" id="password2" placeholder="Password2">
          </div>
                                      <button class="btn btn-primary">Create Account</button>
                </div>
             </form>
           </div>
        </div>
      </div>
      </div>
      </div>
</body>
</html>
